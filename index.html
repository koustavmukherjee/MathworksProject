<!DOCTYPE html>
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mathworks R2017a</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="lib/codemirror.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav nav-tabs">
            <li><a data-toggle="tab" href="">Home</a></li>
            <li><a data-toggle="tab" href="">Plots</a></li>
            <li><a data-toggle="tab" href="">Apps</a></li>
            <li class="active" href="#!/editor"><a data-toggle="tab" href="#">Editor</a></li>
            <li><a data-toggle="tab" href="">Publish</a></li>
            <li><a data-toggle="tab" href="">View</a></li>
        </ul>
    </div>
  </nav>

  <div>
    <div class="container-fluid">
      <div class="row" style="background-color: #f8f8f8;">
        <div class="col-sm-2">
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group-vertical">
              <button type="button" class="btn btn-primary">P</button>
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" style="border-bottom-right-radius: 4px;border-bottom-left-radius: 4px;">
                Insert Property <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu">
                  <li style="text-align: center;">PUBLIC</li>
                  <li role="separator" class="divider"></li>
                  <li><a onclick="addNumericProperty()">Numeric</a></li>
                  <li><a onclick="addLogicalProperty()">Logical</a></li>
                  <li><a href="#">String Set...</a></li>
                  <li><a onclick="addPositiveInteger()">Positive Integer</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a onclick="addTunableNumeric()">Tunable Numeric</a></li>
                  <li role="separator" class="divider"></li>
                  <li style="text-align: center;">RESTRICTED</li>
                  <li role="separator" class="divider"></li>
                  <li><a onclick="addPrivateProperty()">Private</a></li>
                  <li><a onclick="addProtectedProperty()">Protected</a></li>
                  <li role="separator" class="divider"></li>
                  <li style="text-align: center;">CUSTOM</li>
                  <li role="separator" class="divider"></li>
                  <li><a data-toggle="modal" data-target="#myModal" onclick="clearCustomPropertiesModal()">Custom Property...</a></li>
                </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
        </div>
      </div>
      <div>
        
        <textarea id="code" name="code">
          
        </textarea>
        
      </div>
      <!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Custom Property</h4>
            </div>
            <div class="modal-body">
              <label for="Access">Access</label>
              <form class="form-inline">
                <div class="form-group">
                  <span>SetAccess : </span>
                  <select class="form-control" id="SetAccessSelection">
                    <option>public</option>
                    <option>protected</option>
                    <option>private</option>
                    <option>immutable</option>
                  </select>
                  <span>GetAccess : </span>
                  <select class="form-control" id="GetAccessSelection">
                    <option>public</option>
                    <option>protected</option>
                    <option>private</option>
                  </select>
                </div>
              </form>
              <br />
              <label for="SOAttributes">System Object Attributes</label>
              <br />
              <label class="checkbox-inline">
                <input type="checkbox" id="LogicalCheckbox" value="logical" onclick="logicalCheckboxValueChanged(this)">Logical
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="NontunableCheckbox" value="nonTunable" onclick="nonTunableCheckboxValueChanged(this)">Nontunable
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="DiscreteStateCheckbox" value="discreteState" onclick="discreteStateCheckboxValueChanged(this)">DiscreteState
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="PositiveIntegerCheckbox" value="PositiveInteger" onclick="positiveIntegerCheckboxValueChanged(this)">PositiveInteger
              </label>
              <br />
              <br />
              <label for="MPAttributes">Matlab Property Attributes</label>
              <br />
              <label class="checkbox-inline">
                <input type="checkbox" id="ConstantCheckbox" value="constant" onclick="constantCheckboxValueChanged(this)">Constant
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="HiddenCheckbox" value="hidden">Hidden
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="DependentCheckbox" value="dependent" onclick="dependentCheckboxValueChanged(this)">Dependent
              </label>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" onclick="insertCustomProperty()">Insert</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="lib/jquery.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/codemirror.js"></script>
  <script src="lib/octave.js"></script>
  <script src="editor/properties/properties.js"></script>
  <script src="editor/properties/constants.js"></script>
  <script src="editor/properties/property.js"></script>
  <script src="class.js"></script>
  <script src="keywords.js"></script>
  <script src="token-types.js"></script>
  <script src="token.js"></script>
  <script src="lexer.js"></script>
  <script src="parser.js"></script>
  <script src="editor/editor.js"></script>
  <script src="app.js"></script>
</body>
</html>
